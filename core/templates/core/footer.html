{% load static %}
<!-- ***** Contact Us Start ***** -->
<section class="section" id="contact-us">
    <div class="container-fluid">
        <div class="row">
            <!-- ***** Contact Map Start ***** -->
            <div class="col-lg-6 col-md-6 col-sm-12" style="background: rgb(247, 247, 247);">
                <!-- order-sm-1 order-2 -->
                <div id="map" data-aos="fade-right" data-aos-duration="1000">
                    <img src="{% static 'images/skatter-programmer.gif' %}" width="450">
                    <h4 class="contact-des">Thanks for visiting</h4>
                    <p class="thank">Do you have an interesting project that I can help? Feel free to reach out to
                        me.</p>
                </div>
            </div>
            <!-- ***** Contact Map End ***** -->

            <!-- ***** Contact Form Start ***** -->
            <div class="col-lg-6 col-md-6 col-sm-12"> <!-- order-1 -->
                <div class="contact-form" data-aos="fade-left" data-aos-duration="1000">
                    <form id="contact" action="" method="post">
                        <div class="row">
                            <div class="col-md-6 col-sm-12">
                                <fieldset>
                                    <input name="name" type="text" id="name" placeholder="Full Name" required=""
                                           class="contact-field">
                                </fieldset>
                            </div>
                            <div class="col-md-6 col-sm-12">
                                <fieldset>
                                    <input name="email" type="text" id="email" placeholder="E-mail" required=""
                                           class="contact-field">
                                </fieldset>
                            </div>
                            <div class="col-lg-12">
                                <fieldset>
                                        <textarea name="message" rows="6" id="message" placeholder="Your Message"
                                                  required="" class="contact-field"></textarea>
                                </fieldset>
                            </div>
                            <div class="col-lg-12">
                                <fieldset>
                                    <button type="submit" id="form-submit" class="main-button">Send It</button>
                                </fieldset>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- ***** Contact Form End ***** -->
        </div>
    </div>
</section>
<!-- ***** Contact Us End ***** -->


<!-- ***** Footer Start ***** -->
<footer>
    <div class="container">
        <div class="row">
            <div class="col-lg-7 col-md-12 col-sm-12">
                <p class="copyright">Copyright &copy; 2021 Anuj Kaushik

                    . Design By: <a rel="nofollow" href="https://templatemo.com">Anuj Kaushik</a></p>
            </div>
            <div class="col-lg-5 col-md-12 col-sm-12">
                <ul class="social">
                    <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                    <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                    <li><a href="#"><i class="fa fa-linkedin"></i></a></li>
                    <li><a href="#"><i class="fa fa-rss"></i></a></li>
                    <li><a href="#"><i class="fa fa-dribbble"></i></a></li>
                </ul>
            </div>
        </div>
    </div>
</footer>
